<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .left,.right{
        position: fixed;
        top: 250px;
    }
    .left{
        left: 0;
    }
    .right{
        right: 0;
    }
    .left span,.right span{
        width: 20px;
        height: 20px;
        background: #ccc;
        font-size: 14px;
        color: #333;
        position: absolute;
        right: 0;
        top: 0;
        text-align: center;
        cursor: pointer;
    }
    </style>
    <script src="../jq/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        // 点左边span标签，隐藏left div  点右边的span  隐藏right div
        // $('.left span').click(function(){
        //     $('.left').hide(500)
        // })
        // $('.right span').click(function(){
        //     $('.right').hide(500)
        // })

        // 单击span标签，隐藏自己的父级
        $('span').click(function(){
            // alert(1)
            $(this).parent().hide(500)
        })
    })
    </script>
</head>
<body>
    <div class="left"><img src="images/left.jpg" alt=""><span>X</span></div>
    <div class="right"><img src="images/right.jpg" alt=""><span>X</span></div>
</body>
</html>
